<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <title>UM 聊天室</title>
    <style type="text/css">
    	.chat-title{

      }
    </style>
</head>
<body>
<div class="row">
  <h1 class="col-md-12" style="text-align: center">UM 聊天室</h1>
</div>
		
	<div class="">
		<form class="">
			<div class="form-group">
				<label>昵&nbsp&nbsp称</label>
				<input type="text" class="form-control" placeholder="请输入昵称" id="nickname">
			</div>
			<div class="form-group">
				<label>房间号</label>
				<input type="text" class="form-control" placeholder="请输入房间号" id="roomid">
			</div>
		</form>
	
		<button type="button" class="btn btn-primary btn-lg btn-block" id="enter">进入房间</button>
	</div>


  <script type="text/javascript" charset="utf-8">
    
        
          var nickname=document.getElementById("nickname");
          var roomid=document.getElementById("roomid");
          var enter=document.getElementById("enter");
          enter.addEventListener('click',function(){
            if(nickname.value.length==0){
             alert("您的昵称不能为空！");
              return;
            }
            if(roomid.value.length==0){
              alert("房间号不能为空！");
              return;
            }
            localStorage.nickname=nickname.value;
            localStorage.roomid=roomid.value;
            self.location='chat.html';
          });

    </script>
</body>
</html>
